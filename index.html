<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h3 style="text-align: center; font-weight: bold">Tip Calculator</h3>
        <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.9)"></p>
        <br />
        <label for="amount">Bill Amount</label>
        <br />
        <button><i class="fa-solid fa-dollar-sign"></i></button
        ><input type="text" id="amount" />
        <br />
        <br />
        <label for="guest">Number Of Guests</label>
        <br />
        <button><i class="fa-sharp fa-solid fa-person"></i></button
        ><input type="text" name="" id="guest" />
        <br />
        <br />
        <label for="quality">Service Quality</label>
        <br />
        <select name="" id="quality">
          <option disabled selected value="0">Choose...</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.25">25% - Great</option>
          <option value="0.18">18% - Good</option>
          <option value="0.15">15% - It Was Ok</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
        <div style="text-align: center">
          <p style="border-top: 2px solid rgba(211, 211, 211, 0.9)"></p>
          <button onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
        </div>
      </div>
      <div id="tip-amount"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
